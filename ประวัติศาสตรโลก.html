<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หอจดหมายเหตุตำนานโลก: ๒๐ บุคคลสำคัญ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent-gold: #d4af37;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(212, 175, 55, 0.05) 1px, transparent 0);
            background-size: 30px 30px;
            color: #f4e4bc;
            overflow-x: hidden;
        }

        /* การ์ดแบบเสถียรและเรียบง่าย */
        .card-wrapper {
            position: relative;
            transition: all 0.3s ease;
        }

        .card-inner {
            border: 1px solid rgba(212, 175, 55, 0.15);
            background: #0a0a0a;
            overflow: hidden;
            border-radius: 2px;
            transition: all 0.3s ease;
            height: 100%;
        }

        /* ภาพขาวดำเป็นค่าเริ่มต้น */
        .card-img {
            filter: grayscale(100%) contrast(1.1);
            transition: all 0.4s ease;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        /* เอฟเฟกต์สีขอบและข้อความเมื่อ Hover */
        .card-wrapper:hover .card-inner {
            border-color: var(--hero-color);
            box-shadow: 0 0 15px var(--hero-color);
            transform: translateY(-3px);
        }

        .card-wrapper:hover .card-img {
            filter: grayscale(0%) contrast(1.1);
            opacity: 0.9;
        }

        .card-wrapper:hover h3 {
            color: var(--hero-color) !important;
            text-shadow: 0 0 8px var(--hero-color);
        }

        @keyframes fadePop {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        .search-glow:focus-within {
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            border-color: #d4af37;
        }
    </style>
</head>
<body class="min-h-screen py-6 px-4 md:px-8">

    <!-- Header ชิดซ้ายและขนาดเล็กลง -->
    <header class="text-left mb-8 relative z-10 max-w-[1600px] mx-auto">
        <h1 class="text-xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-b from-[#f4e4bc] via-[#d4af37] to-[#8b4513] mb-1 font-[Cinzel]">
            หอจดหมายเหตุตำนานโลก
        </h1>
        <p class="text-[#d4af37] font-serif italic uppercase text-[8px] md:text-[10px] mb-4">สารบบ ๒๐ บุคคลสำคัญผู้ทรงอิทธิพล (ก่อนปี ๑๙๙๖)</p>

        <!-- ช่องค้นหาเหมือนเดิม -->
        <div class="relative max-w-xs">
            <input type="text" id="searchInput" 
                class="search-glow block w-full pl-9 pr-4 py-2 bg-gray-900/90 border border-[#d4af37]/30 rounded-full text-[#f4e4bc] placeholder-gray-600 focus:outline-none transition-all text-xs font-serif shadow-lg" 
                placeholder="ค้นหานามบุคคล..." autocomplete="off">
            <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-[#d4af37] text-xs"></i>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto pb-20">
        <!-- 3 คอลัมน์สำหรับมือถือ (grid-cols-3) -->
        <div id="gridContainer" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-10 gap-2 md:gap-4">
            <!-- ข้อมูลบุคคลจะถูกใส่ที่นี่ -->
        </div>

        <div id="notFound" class="hidden text-center mt-20">
            <p class="text-[#d4af37]/30 font-serif text-sm italic">ไม่พบบันทึกที่ค้นหา...</p>
        </div>
    </main>

    <script>
        // --- ฐานข้อมูลบุคคลสำคัญ ๒๐ ท่านในรูปแบบ JSON ---
        const heroes = [
            { name: "อัลเบิร์ต ไอน์สไตน์", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Einstein_1921_by_F_Schmutzer_-_restoration.jpg/440px-Einstein_1921_by_F_Schmutzer_-_restoration.jpg", color: "#00d4ff", url: "https://th.wikipedia.org/wiki/อัลเบิร์ต_ไอน์สไตน์" },
            { name: "ไอแซก นิวตัน", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/GodfreyKneller-IsaacNewton-1689.jpg/440px-GodfreyKneller-IsaacNewton-1689.jpg", color: "#4169e1", url: "https://th.wikipedia.org/wiki/ไอแซก_นิวตัน" },
            { name: "มหาตมะ คานธี", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Mahatma-Gandhi%2C_studio%2C_1931.jpg/400px-Mahatma-Gandhi%2C_studio%2C_1931.jpg", color: "#f4a460", url: "https://th.wikipedia.org/wiki/มหาตมะ_คานธี" },
            { name: "จูเลียส ซีซาร์", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Retrato_de_Julio_César_%2826724093101%29.jpg/400px-Retrato_de_Julio_César_%2826724093101%29.jpg", color: "#ff0000", url: "https://th.wikipedia.org/wiki/จูเลียส_ซีซาร์" },
            { name: "พระโคตมพุทธเจ้า", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Seated_Buddha_Gandhara_Ostasiatische_Kunst.jpg/400px-Seated_Buddha_Gandhara_Ostasiatische_Kunst.jpg", color: "#ffd700", url: "https://th.wikipedia.org/wiki/พระโคตมพุทธเจ้า" },
            { name: "นโปเลียน โบนาปาร์ต", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Jacques-Louis_David_-_The_Emperor_Napoleon_in_His_Study_at_the_Tuileries_-_Google_Art_Project.jpg/400px-Jacques-Louis_David_-_The_Emperor_Napoleon_in_His_Study_at_the_Tuileries_-_Google_Art_Project.jpg", color: "#1e90ff", url: "https://th.wikipedia.org/wiki/จักรพรรดินโปเลียนที่_1" },
            { name: "มารี กูรี", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Marie_Curie_c._1920s.jpg/440px-Marie_Curie_c._1920s.jpg", color: "#ff1493", url: "https://th.wikipedia.org/wiki/มารี_กูรี" },
            { name: "โสเครตีส", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Socrates_Louvre.jpg/400px-Socrates_Louvre.jpg", color: "#778899", url: "https://th.wikipedia.org/wiki/โสเครตีส" },
            { name: "ชาร์ลส์ ดาร์วิน", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Charles_Darwin_seated_crop.jpg/400px-Charles_Darwin_seated_crop.jpg", color: "#228b22", url: "https://th.wikipedia.org/wiki/ชาร์ลส์_ดาร์วิน" },
            { name: "เนลสัน มันเดลา", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Nelson_Mandela_1994.jpg/400px-Nelson_Mandela_1994.jpg", color: "#32cd32", url: "https://th.wikipedia.org/wiki/เนลสัน_มันเดลา" },
            { name: "อับราฮัม ลินคอล์น", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Abraham_Lincoln_O-77_matte_collodion_print.jpg/400px-Abraham_Lincoln_O-77_matte_collodion_print.jpg", color: "#708090", url: "https://th.wikipedia.org/wiki/อับราฮัม_ลินคอล์น" },
            { name: "กาลิเลโอ กาลิเลอี", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Justus_Sustermans_-_Portrait_of_Galileo_Galilei%2C_1636.jpg/440px-Justus_Sustermans_-_Portrait_of_Galileo_Galilei%2C_1636.jpg", color: "#483d8b", url: "https://th.wikipedia.org/wiki/กาลิเลโอ_กาลิเลอี" },
            { name: "นิโคลา เทสลา", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/N.Tesla.jpg/440px-N.Tesla.jpg", color: "#00ffff", url: "https://th.wikipedia.org/wiki/นิโคลา_เทสลา" },
            { name: "เจงกีส ข่าน", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Yuan_Emperor_Genghis_Statue.jpg/400px-Yuan_Emperor_Genghis_Statue.jpg", color: "#a52a2a", url: "https://th.wikipedia.org/wiki/เจงกีส_ข่าน" },
            { name: "วินสตัน เชอร์ชิลล์", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Sir_Winston_Churchill_1941_Photoportrait_by_Yousuf_Karsh.jpg/400px-Sir_Winston_Churchill_1941_Photoportrait_by_Yousuf_Karsh.jpg", color: "#556b2f", url: "https://th.wikipedia.org/wiki/วินสตัน_เชอร์ชิลล์" },
            { name: "อริสโตเติล", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Aristotle_Altemps_Inv8575.jpg/400px-Aristotle_Altemps_Inv8575.jpg", color: "#bc8f8f", url: "https://th.wikipedia.org/wiki/อริสโตเติล" },
            { name: "เพลโต", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Plato_Pio-Clemetino_Inv305.jpg/400px-Plato_Pio-Clemetino_Inv305.jpg", color: "#8b4513", url: "https://th.wikipedia.org/wiki/เพลโต" },
            { name: "อาร์คิมิดีส", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Archimedes_thoughtful.jpg/400px-Archimedes_thoughtful.jpg", color: "#daa520", url: "https://th.wikipedia.org/wiki/อาร์คิมิดีส" },
            { name: "ขงจื๊อ", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Confucius_Tang_Dynasty.jpg/400px-Confucius_Tang_Dynasty.jpg", color: "#8b4513", url: "https://th.wikipedia.org/wiki/ขงจื๊อ" },
            { name: "อเล็กซานเดอร์มหาราช", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/AlexanderTheGreat_Bust.jpg/400px-AlexanderTheGreat_Bust.jpg", color: "#daa520", url: "https://th.wikipedia.org/wiki/อเล็กซานเดอร์มหาราช" }
        ];

        const grid = document.getElementById('gridContainer');
        const searchInput = document.getElementById('searchInput');
        const notFound = document.getElementById('notFound');

        function renderGrid(data) {
            grid.innerHTML = '';
            if (data.length === 0) {
                notFound.classList.remove('hidden');
                return;
            } else {
                notFound.classList.add('hidden');
            }

            data.forEach((hero, index) => {
                const wrapper = document.createElement('div');
                // ขนาดความสูงที่เสถียรบนมือถือ
                wrapper.className = "card-wrapper group h-32 md:h-56 cursor-pointer";
                wrapper.style.setProperty('--hero-color', hero.color);

                // คลิกจะเปิดลิงก์ url ในหน้าใหม่ทันที
                wrapper.innerHTML = `
                    <a href="${hero.url || '#'}" target="_blank" class="block w-full h-full">
                        <div class="card-inner w-full h-full relative">
                            <img src="${hero.image}" loading="lazy" class="card-img" onerror="this.src='https://via.placeholder.com/300x400?text=History';">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                            <div class="absolute bottom-0 left-0 w-full p-1.5 md:p-3 text-center">
                                <h3 class="text-[7px] md:text-xs font-bold text-[#f4e4bc] uppercase tracking-tighter transition-all duration-300">
                                    ${hero.name}
                                </h3>
                            </div>
                        </div>
                    </a>
                `;

                wrapper.style.opacity = '0';
                wrapper.style.animation = `fadePop 0.4s ease-out forwards ${Math.min(index * 0.02, 1)}s`;
                grid.appendChild(wrapper);
            });
        }

        // ระบบค้นหา
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = heroes.filter(h => h.name.toLowerCase().includes(term));
            renderGrid(filtered);
        });

        // เริ่มต้นแสดงผล
        window.onload = () => { renderGrid(heroes); };
    </script>
</body>
</html>
